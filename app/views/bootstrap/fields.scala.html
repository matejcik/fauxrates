@(elements : helper.FieldElements)
<div class="control-group @if(elements.hasErrors) {error}">
	<label class="control-label" for="@elements.id">@elements.label(elements.lang):</label>
	<div class="controls">@elements.input</div>
	@if(elements.hasErrors) { <span class="help-inline">@elements.errors(elements.lang).mkString(", ")</span> }
</div>
