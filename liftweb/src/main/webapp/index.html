    <h2>Welcome to your project!</h2>

    <p>
        <lift:Index.howdy>
            <span>Hello <b:user/>!!</span><br/>
            <span>Welcome to liftweb at <b:time/></span>

        <lift:Index.users>
            <b:username/> since ever<br/>
        </lift:Index.users>
    </p>
</lift:surround>
