<lift:surround with="default" at="content">
    <div class="enroute lift:comet?type=Traffic">
        You are now
        <span id="sitting">sitting at <span id="where">Killbox One Alpha</span></span>
        <span id="enroute">
            en route to <span id="whereto">Narnia</span>, ETA <span id="eta">3 minutes</span>
        </span>
    </div>

    <div id="all_locations" class="lift:Main.locations">
        <ul>
            <li class="outpost">
                <span class="outpost_name">Neverland</span>
                (<span class="options">
                    <span class="opt_flythere"><a href="javascript://" class="fly">fly there</a>, <span class="time">3 seconds</span> away</span>
                    <span class="opt_enroute"><span class="time">3 seconds</span> from your target</span>
                    <span class="opt_here">you are here</span>
                    <span class="opt_outofrange">out of range</span>
                </span>)
                <span class="newout">(<span class="newdist">50</span> km to new outpost)</span>
            </li>
        </ul>
    </div>
    <form class="lift:form.ajax"><div class="lift:Main.newlocation">
       new outpost: <input id="newname"/> X: <input id="newX"/> Y: <input id="newY"/>
       <input type="submit" name="preview" value="preview"/>
       <input type="submit" name="create" value="create"/>
    </div></form>
</lift:surround>
